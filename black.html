<style>
    @keyframes jumbo {
    from {
        background-position: 50% 50%, 50% 50%;
    }
    to {
        background-position: 350% 50%, 350% 50%;
    }
}

.jumbo {
    background-image:
        repeating-linear-gradient(
        100deg,
        #60a5fa 10%,
        #e879f9 15%,
        #60a5fa 20%,
        #5eead4 25%,
        #60a5fa 30%
    ), repeating-linear-gradient(
        100deg,
        #60a5fa 10%,
        #e879f9 15%,
        #60a5fa 20%,
        #5eead4 25%,
        #60a5fa 30%
    );
    background-size: 300%, 200%;
    background-position: 50% 50%, 50% 50%;

    filter: blur(10px) opacity(50%) saturate(200%);

    mask-image: radial-gradient(ellipse at 100% 0%, black 40%, transparent 70%);
    position: absolute;
    inset:10px;
    opacity:.50;
}

.jumbo::after {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
        repeating-linear-gradient(
        100deg,
        #60a5fa 10%,
        #e879f9 15%,
        #60a5fa 20%,
        #5eead4 25%,
        #60a5fa 30%
    ), repeating-linear-gradient(
        100deg,
        #60a5fa 10%,
        #e879f9 15%,
        #60a5fa 20%,
        #5eead4 25%,
        #60a5fa 30%
    );
    background-size: 200%, 100%;
    animation: jumbo 60s linear infinite;
    background-attachment: fixed;
}

.classe1{
    position:relative;
    display:flex;
    flex-direction:column;
    height:100vh;
    align-items:center;
    justify-content:center;
    background-color:#000;
    
}

.classe2{
    position:absolute;
    inset:0;
    overflow:hidden;
}
</style>
<main>
    <div class='classe1'>
        <div class='classe2'>
           <div class='jumbo'>                  
            </div>
        </div>
        <!-- Montar aqui embaixo o corpo do painel-->
    </div>
</main>
